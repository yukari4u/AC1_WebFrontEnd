<div class= "row">
    <div class= col-12>
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" [(ngModel)]="nome">
    </div>
    <div class= col-12>
        <label class="form-label">Sexo (Coloque M/F)</label>
        <input type="text" class="form-control" [(ngModel)]="sexo">
    </div>
    <div class= col-12>
        <label class="form-label">Idade</label>
        <input type="text" class="form-control" [(ngModel)]="idade">
    </div>
    <div class= col-12>
        <label class="form-label">Valor do automovel</label>
        <input type="text" class="form-control" [(ngModel)]="valorAutomovel">
    </div>
    <div class= col-12>
        <button class="btn btn-primary" (click)="calcularApolice()">CALCULAR</button>
    </div>
    <div class="col-12">
        <label class="form-label">Valor da ap√≥lice: </label>
        <input type="number" class="form-control" [ngModel]="apolice" readonly>
    </div>
</div>
